<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="wrapper headerContent">
            <nav>
                <ul>
                    <li><a href="#Home" class="">Home</a></li>
                    <li><a href="#About">About</a></li>

                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main class="contactContainer">
        <aside>
            <div class="iconContainer">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
            </div>

            <p>info@email.com</p>
            <address>123 Queen Street West, Unit 10</address>
            <address>Toronto, Ontario</address>
            <address>M5V2O5</address>
        </aside>

        <form action="Contact Form">
            <fieldset>
                <label for="userName" class="srOnly">Name</label>
                <input type="name" id="userName" placeholder="Name">
            
                <label for="email" class="srOnly">Email address</label>
                <input type="email" id="email" placeholder="Email address">
            
                <label for="message" class="srOnly">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="textarea" id="message" placeholder="Message">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
