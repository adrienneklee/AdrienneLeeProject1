<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 Contact</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d52e43a2f0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="">  
</head>

<body>
    <header class="headerContact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#Home" class="">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><p class="logo">Sophie</p></li>
                    <li><a href="#Blog">Blog</a></li>
                    <li><a href="#Contact" class="highlight">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main class="contactContainer">
        <aside>
            <div class="iconContainer">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
            </div>

            <p>info@email.com</p>
            <address>123 Queen Street West, Unit 10</address>
            <address>Toronto, Ontario</address>
            <address>M5V2O5</address>
        </aside>

        <form action="Contact Form">
            <fieldset>
                <label for="userName" class="srOnly">Name</label>
                <input type="name" id="userName" placeholder="Name">
            
                <label for="email" class="srOnly">Email address</label>
                <input type="email" id="email" placeholder="Email address">
            
                <label for="message" class="srOnly">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="textarea" id="message" placeholder="Message">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
</body>
</html>
