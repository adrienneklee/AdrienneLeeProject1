<body>
    <header class="headerContact">
            <nav class="headerNav">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <ul>
                    <li><a href="index.html" class="hideMobile">Home</a></li>
                    <li><a href="index.html#about" class="hideMobile">About</a></li>
                    <li><p class="logo hideMobile">Sophie</p></li>
                    <li><a href="blog.html" class="hideMobile">Blog</a></li>
                    <li><a href="contact.html" class="highlight hideMobile">Contact</a></li>
                </ul>
            </nav>
        <div class="background">
            <h1>Get In Touch</h1>
        </div>
    </header>

    <div class="wrapper">
    <main class="contactContainer">
        <aside>
            <div class="iconContainer">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://ca.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
            </div>

            <p class="email">info@email.com</p>
            <a href="tel:1234567890">123-456-7890</a>
            <address>123 Queen Street West, Unit 10</address>
            <address>Toronto, Ontario</address>
            <address>M5V2O5</address>
        </aside>

        <form class="formContainer" action="#">
        
            <label for="userName" class="srOnly">Name</label>
            <input type="text" id="userName" name="name" placeholder="Name">
        
            <label for="email" class="srOnly">Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address">
        
            <label for="comment" class="srOnly">Comment</label>
            <textarea name="comment" id="comment" cols="70" rows="10" placeholder="Message"></textarea>
        
            <button type="submit">Submit</button>
        </form>
    </main>
    </div> <!-- end of wrapper -->
